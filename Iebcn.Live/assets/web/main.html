function Play(nick,audioFile,extWords){
  document.getElementById('nick').innerHTML=nick;
  document.getElementById('extWords').innerHTML=extWords;
  document.getElementById('audio').src=audioFile
 
  
 //用户信息部分样式设置
  $("#userHead").css("background", "rgba(0, 255, 255, 0.55)");//背景色：(红,绿,蓝,透明度)

  $("#userHead").css("top", "-70%");//用户初始y坐标标  
  $("#userHead").fadeIn();//0.1秒淡入

      left:'45%',//滑到左边坐标，可以是百分百或数字

  $("#gif").css("top", "-200px");//动图初始y坐标，默认"-200px"

      left:'46%',//滑到左边坐标，可以是百分百或数字
